<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Circular Brackets</title>

    <link rel="stylesheet" href="styles.css">

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="header">
        <button class="mainButton">Hi</button>

        <div class="popup">
            <div class="buttons">
                <button id="loginButton">Login</button>
                <button id="signupButton">Signup</button>
            </div>

            <div class="enterInfo signupInputs">
                <input id="signupUsername" type="text" placeholder="username">
                <input id="signupPassword" type="password" placeholder="password">

                <button id="requestSignup">Signup!</button>
            </div>
        </div>
    </div>

    <div class="main">
        <h1>Circular Brackets</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
