<div class="header">
    <button class="mainButton">Hi</button>

    <div class="popup">
        <div class="buttons">
            <button id="loginButton">Login</button>
            <button id="signupButton">Signup</button>
        </div>

        <div class="enterInfo signupInputs">
            <input id="signupUsername" type="text" placeholder="username">
            <input id="signupPassword" type="password" placeholder="password">

            <button id="requestSignup">Signup!</button>
        </div>

        <div class="enterInfo loginInputs">
            <input id="loginUsername" type="text" placeholder="username">
            <input id="loginPassword" type="password" placeholder="password">

            <button id="requestLogin">Login!</button>
        </div>
    </div>
</div>

<div class="main">
    <h1>Circular Brackets</h1>
    <p>Please login to create a bracket</p>

    <p id="bracketDeadline"></p>

    <div class="leaderboard">
        <p class="heading">Leaderboard</p>
    </div>
</div>
